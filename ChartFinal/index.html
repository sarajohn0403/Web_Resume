<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!------- ===== Script Files ====== ---------> 
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="styles/style.css">
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<!---== Project Title ===----> 
<title>Forecaster</title>
</head>

<body onload="updateChart()">
<!-----== Chart outline ===------->
	<div class="chartCard"> 
		<!----== Historical Mode Chart ===----->
		<div class="chartBox" id="1">
			<h3>Forecaster</h3>
			<canvas id="myChart"></canvas>
			<form>
				<label for="year">Select the year : </label> 
			<!----== Drop down to select the year ===---->
				<select id="year">
					<option value="1996">1996</option>
					<option value="1997">1997</option>
					<option value="1998">1998</option>
					<option value="1999">1999</option>
					<option value="2000">2000</option>
					<option value="2001">2001</option>
					<option value="2002">2002</option>
					<option value="2003">2003</option>
					<option value="2004">2004</option>
					<option value="2005">2005</option>
					<option value="2006">2006</option>
					<option value="2007">2007</option>
					<option value="2008">2008</option>
					<option value="2009">2009</option>
					<option value="2010">2010</option>
					<option value="2011">2011</option>
					<option value="2012">2012</option>
					<option value="2013">2013</option>
					<option value="2014">2014</option>
					<option value="2015">2015</option>
					<option value="2016">2016</option>
					<option value="2017">2017</option>
					<option value="2018">2018</option>
					<option value="2019">2019</option>
					<option value="2020">2020</option>
					<option value="2021">2021</option>
					<option value="2022">2022</option>
				</select> 
			
				<!-----==== Forward & backward scrollers =====------->
				<button type="button" class="btn" id="scrollleft"> &lt; Prev </button>
				<button type="button" class="btn" id="scrollright"> Next &gt; </button>  				
				<br> <br> 

				<!-----== Button for mode switching ===------->
				<button type="button" class= "btn1" id="switch-chart"> Switch to Forecast mode </button> 
				<button type="button" class= "btn1" id="switch-chart2"> Switch to Historical mode </button> 
				<br> <br>
				<!-----== Error alert message ===------->
				<div id="error" style="color: crimson;"> </div>

			</form>
		</div>
	</div> 

	<script src="scripts/main.js"></script>
	
</body>
</html>
