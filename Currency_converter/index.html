<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Currency Converter </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!---- FontAwesome Icons ---->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

     <!---- Actual code ---->
      <div class="wrapper">
        <header> Currency Converter </header>
        <h5> Updated on <span id='time2'> </span></h5>
        <h6> Current Exchange Rate: <span id='rate'> </span></h6>
        <form action="#"> 
          
          <div class="amount">
            <p> Enter Amount </p>
            <input type="text" id="amnt" value="1" onkeyup="validateAmt(this.value)">
			  <span id="message"></span><br>
			<small>Enter only a maximum of 6 digits</small><br>
            
			</div>
           <div class="drop-list">
              <div class="from">
                <p> From </p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/us.png" alt="flag">
                   <select> <!-- Options tag are inserted from JavaScript --> </select>
                </div>
              </div>
              <div class="icon"> <i class="fas fa-exchange-alt"> </i></div>
              <div class="to">
                <p> To </p>
                <div class="select-box">
                  <img src="https://flagcdn.com/48x36/in.png" alt="flag">
                  <select> <!-- Options tag are inserted from JavaScript --> </select>
                </div>
               </div>
            </div>
            <br>
            
            <div class="exchange-rate"> Fetching exchange rate... </div>
            <button> Get Exchange Rate </button>
            
        </form>
        <h4> Time is <span id='time'> </span></h4>
        <script src="js/sara.js">   </script>
    </div>

    
    <script src="js/country-list.js"> </script>
    <script src="js/script.js"> </script>

  </body>
</html>
